<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
        <div class="left-side">

          <div class="logo-field">

          </div>

        </div>
        <div class="right-side">
          <div class="right-top">
            <h1 class="header">
              Sign up for this website!
              Sign up in the thing! Put your information in the 
              thing and sign up. Sign up sign up sign up. put your 
              private information into the signup fields. 
            <br><br>
              Sign up please now.
            
          </div>
          <div class="right-middle">
            <h1 id="sign-up-header">sign up now!</h1>
            <form action="/website" method="get">
              
              <div class="form-element">

                <label for="fname">First Name</label>
                <input class="input-box" type="text" id="fname" name="fname">
                
              </div>
              
              <div class="form-element">
                <label for="lname">Last Name</label>
                <input class="input-box" type="text" id="lname" name="lname">

              </div>
            <br>
              <div class="form-element">
                <label for="email">Email</label>
                <input class="input-box" type="email" id="email" name="email">

              </div>
              <div class="form-element">
                <label for="phone">Phone Number</label>
                <input class="input-box" type="number" id="phone" name="phone">

              </div>

              <div class="form-element">
                <label for="password">Password</label>
                <input class="input-box" type="password" id="password" name="password">

              </div>

              <div class="form-element">
                <label for="confirmPassword">Confirm Password</label>
                <input class="input-box" type="password" id="confirmPassword" name="confirmPassword">

              </div>

            </form>
          </div>
          <div class="right-bottom">
            <button class="btn">Create Account</button>
            <div>
              Already have account? <a href="http://www.google.com">log in</a>
            </div>
          </div>
        </div>

    </div>
  </body>
  <script src="script.js"></script>
  </html>
